  <body>

        Vorname:
        <input class="bg-sky-600 rounded" type="text" />

        <input class="bg-sky-200 rounded" type="text" />

        <input class="bg-sky-600 rounded" type="Email" />

        Telefon:
        <input class="bg-sky-200 rounded" type="text" />
        <!------ Input Felder...Ende ------->

        <!------ Textarea...Start ------->
        Nachricht:
        <textarea class="bg-sky-600 rounded"></textarea>
        <!------ Textarea...Ende ------->

        <!------ Button Senden...Start ------->
        <button class="bg-sky-200 rounded">Senden</button>
        <!------ Button Senden...Ende ------->

        <!------ Ceckbox Newsletter...Start ------->
        <div>
          <input class="h-5" type="checkbox" />
          <span class="text-sm">Ich m√∂chte den Newsletter abonnieren</span>
        </div>

      </form>

</html>
